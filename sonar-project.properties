sonar.projectKey=space2study1125_space2study-backend
sonar.organization=space2study1125

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Space2Study-backend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.exclusions=**/test/**/*.js, node_modules/**, jest.config.js, swagger-settings.js, docs/**, emails/**
sonar.language=js



# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test subdirectories from source scope

sonar.tests=./test
sonar.test.inclusions=**/test/**/*.js

sonar.javascript.lcov.reportPaths=./test/coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

